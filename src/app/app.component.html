<input-component (add)="addHero($event)"></input-component>

<div class="hero" *ngFor="let hero of heroes">
  <input class="hero-input" type="text" [(ngModel)]="hero.name" />
  <button class="hero-update" (click)="update(hero)">Update</button>
  <button class="hero-remove" (click)="remove(hero)" >Remove</button>
</div>

<div class="products">
  <products></products>
</div>
